<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 py-5">
                <div class="row row-cols-3 row-cols-sm-2 row-cols-md-4 my-3 gap-2 center">
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                </div>

                <div class="row row-cols-3 row-cols-sm-2 row-cols-md-4 gap-2 center">
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                    <div class="col" name="box-color" id="box-color"></div>
                </div>

                <div class="row center pt-5">
                    <div class="col-8 center" name="random-box-color" id="random-box-color">Click to Genarate Random
                        Color</div>
                </div>
            </div>

            <div class="col-lg-12 gap-4 center">
                <div class="form-check center gap-2 text-center">
                    <input class="form-check-input" type="radio" name="checkColor" value="rgb" checked>
                    <label class="form-check-label" for="rgb">
                        RGB:
                    </label>

                </div>
                <div class="form-check gap-5 center text-center">
                    <div>
                        <input class="form-check-input" type="radio" name="checkColor" value="hex">
                        <label class="form-check-label" for="hex">
                            HEX
                        </label>
                    </div>

                    <div class="code" id="code">Color Code</div>
                </div>
            </div>


            <div class="col-lg-12 py-5">
                <div class="row center gap-2">
                    <div class="col-8 canvas" id="canvas">
                        <h4 id="canvas-text">Color Combination</h4>
                    </div>
                    <div class="col-4 center gap-2 center text-center mt-2">
                        <button type="button" class="btn btn-primary" id="bg-btn">Genaret
                            Background</button>
                        <button type="button" class="btn btn-primary" id="txt-btn">Genaret
                            Forground</button>
                        <button type="button" class="btn btn-dark" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>

            <div class="slider-wrapper">
                <div class="output-color" id="output-color"></div>
                <div class="slider">
                    <input class="slider-item slider-item-red" type="range" min="1" max="255" value="0" name="red"
                        id="red">
                    <input class="slider-item slider-item-green" type="range" min="1" max="255" value="0" name="green"
                        id="green">
                    <input class="slider-item slider-item-blue" type="range" min="1" max="255" value="0" name="blue"
                        id="blue">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
